<ion-header>
  <ion-navbar>
    <ion-title>ProductDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imgUrl || 'assets/imgs/prod.jpg'" />
    <ion-card-content>
      <ion-card-title> {{item?.name}} </ion-card-title>
      <p>{{item?.price | currency}}</p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addToCart(item)">
    Add to cart
  </button>
</ion-content>
