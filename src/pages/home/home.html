<ion-content padding>
  <h1>Ionic - Mock shop</h1>
  <h5>Made by: Arodrigow</h5>
  <img src="../../assets/imgs/hero-img.png" alt="logo" class="hero-img" />

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="cred.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="cred.password"
        name="password"
      ></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Enter</button>
  </form>
  <button ion-button block outline>Register</button>
</ion-content>
