<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Name*</ion-label>
      <ion-input name="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input name="email" type="text"></ion-input>
    </ion-item>

    <ion-list radio-group name="type">
      <ion-list-header> Client type </ion-list-header>
      <ion-item>
        <ion-label>Natural Person</ion-label>
        <ion-radio checked="false" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Legal Person</ion-label>
        <ion-radio checked="false" value="2"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacked>CPF or CNPJ</ion-label>
      <ion-input name="cpfOrCnpj" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password*</ion-label>
      <ion-input name="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Public Place*</ion-label>
      <ion-input name="publicPlace" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Number*</ion-label>
      <ion-input name="number" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Complement</ion-label>
      <ion-input name="complement" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>District</ion-label>
      <ion-input name="district" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CEP</ion-label>
      <ion-input name="cep" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone 1*</ion-label>
      <ion-input name="phone1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone 2</ion-label>
      <ion-input name="phone2" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone 3</ion-label>
      <ion-input name="phone3" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>State*</ion-label>
      <ion-select name="stateId" (ionChange)="updateCities()">
        <ion-option value="1">Minas Gerais</ion-option>
        <ion-option value="2">São Paulo</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>City*</ion-label>
      <ion-select name="cityId">
        <ion-option value="1">Uberlândia</ion-option>
        <ion-option value="2">Campinas</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button block type="submit">Create account</button>
  </form>
</ion-content>
